<!DOCTYPE html>
<html>
<head>
   <link rel="shortcut icon" href="./4geeks.ico"/>
   <title>Tarjeta de Presentacion </title>
   <link  href="./styles.css" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
   <!-- div principal contine a todos -->
   <div class="postcard">
    
      <!-- div de arriba contiene 2 div-->  
       <div>
           <div>
             <h1>My Postcard &nbsp; </h1> 
           </div>

           <div class="divimg">
            <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
           </div>

       <!-- termina el div de arriba-->
       </div>  
        
     <!-- empieza el div del medio-->  
     
     <div>

     <!-- div contiene a los p -->     
      <div>
         <p>
     Look how awesome! This is a&nbsp;  <br>
     postcard than I create using&nbsp; <br>
     HTML5 and CSS3 during my&nbsp;     <br>
     4Geeks Academy Course!
         </p> 
      

         <p>This is so cool, can't wait to <br>
            start doing more stuff!</p>
      <!-- termina div contiene a los p -->         
      </div>
    
      <!-- empieza el div contiene a los input datos -->   
         <div class="divinputdatos">
           <i class="fas fa-envelope-square"></i><input type="text"  placeholder="Some Name" class="inputdatos"><br>
           <i class="fas fa-signature"></i><input type="text" placeholder="Some Email" class="inputdatos" ><br><br>
           <input type="text" placeholder="Some comment" class="inputdatos">
      <!-- termina el div contiene a los input -->   
         </div> <br>
   
   <!-- empieza el div contiene al butoon-->
    <div class="divboton">
  <input type="button" value="Send My Postcard" class="buttoncolor" >
   <!-- termina el div contiene al butoon-->
    </div>

  <!-- termina el div principal -->
</div>
</body>
</html>
